<div class="container">
    <div class="title">
        <h4 class="lead">
            Softwares
        </h4>
    </div>
    <mat-tab-group dynamicHeight>
        <mat-tab>

            <ng-template mat-tab-label>
                Latest
            </ng-template>
            <div class="container">
                <div class="wrapper">
                   
                   <div *ngIf="retry" class="errorHandler">
                       <h1>
                           An error occured
                       </h1>
                       <button mat-raised-button color="accent" (click)="showSoftwares()">RETRY</button>
                   </div>

                    <app-spinner *ngIf="loading"></app-spinner>
                    <div *ngIf="softwares" class="mat-elevation-z5">

                        <table class="table table-borderless table-hover">

                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th class="align" scope="col">Title</th>
                                    <th scope="col">Time</th>
                                    <th scope="col">size</th>
                                    <th scope="col">seeds</th>
                                    <th scope="col">Peers</th>
                                    <th scope="col">Download</th>
                                </tr>
                            </thead>

                            <tbody *ngFor='let item of softwares | truthify'>
                                <tr class="animated bounceInUp">
                                    <th scope="row">
                                        <mat-icon>apps</mat-icon>
                                    </th>
                                    <td matTooltip="{{item.provider}}" matTooltipPosition="below" class="align">{{item.title}}</td>
                                    <td>{{item.time}}</td>
                                    <td>{{item.size}}</td>
                                    <td>{{item.seeds}}</td>
                                    <td>{{item.peers}}</td>
                                    <td><button (click)="download(item)"  color="primary" mat-icon-button>
                                        <mat-icon>file_download</mat-icon></button></td>

                                </tr>
                            </tbody>
                        </table>


                    </div>
                </div>
            </div>
        </mat-tab>


        <mat-tab>
            <ng-template mat-tab-label>
                <mat-icon>search</mat-icon> Search
            </ng-template>

            <div class="tool-bar">
                <mat-card class='flex-container animated bounceInDown'>
                    <!-- [formControl]="searchField" -->
                    <mat-form-field>
                        <input #input (keyup.enter)="searchSoftwares(input.value)" matInput placeholder='Enter a Keyword' type='text'>
                        <mat-icon [ngClass]="{'bounce' : !input.value }" class="animated infinite delay-4s" matSuffix (click)="searchSoftwares(input.value)">search </mat-icon>
                    </mat-form-field>
                </mat-card>
            </div>

            <div class="container">
                <app-spinner *ngIf='searching'></app-spinner>
                <div class="wrapper">
                    <div class="mat-elevation-z5">

                        <table *ngIf="results" class="table table-borderless table-hover">

                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th class="align" scope="col">Title</th>
                                    <th scope="col">Time</th>
                                    <th scope="col">size</th>
                                    <th scope="col">seeds</th>
                                    <th scope="col">Peers</th>
                                    <th scope="col">Download</th>
                                </tr>
                                
                            </thead>

                            <tbody *ngFor='let item of results | truthify'>
                                <tr class="animated bounceInUp">
                                    <th scope="row">
                                        <mat-icon>apps</mat-icon>
                                    </th>
                                    <td matTooltip="{{item.provider}}" matTooltipPosition="below" class="align">{{item.title}}</td>
                                    <td>{{item.time}}</td>
                                    <td>{{item.size}}</td>
                                    <td>{{item.seeds}}</td>
                                    <td>{{item.peers}}</td>
                                    <td><button (click)="download(item)"  color="primary" mat-icon-button>
                                        <mat-icon>file_download</mat-icon></button></td>

                                </tr>

                            </tbody>

                        </table>

                    </div>


                </div>
            </div>
        </mat-tab>
    </mat-tab-group>

</div>
<app-quote></app-quote>
