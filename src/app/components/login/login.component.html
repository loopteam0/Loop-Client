<mat-tab-group backgroundColor='primary' mat-align-tabs='end'>

  <!-- login tab -->
  <mat-tab label="LOGIN">

    <div class='wrapper'>
      <div class='field mat-elevation-z4'>
        <h3>Login To Loop Client</h3>
        <mat-divider></mat-divider>

        <div class="email">
          <mat-form-field>
            <mat-label>E-mail</mat-label>
            <input #loginEmail matInput type='email' placeholder="Enter your E-mail Adress">
            <mat-hint *ngIf="false">invalid e-mail adress</mat-hint>
          </mat-form-field>
        </div>

        <div class='password'>
          <mat-form-field>
            <mat-label>Password</mat-label>
            <input #loginPassword matInput type='password' placeholder="Enter your Password">
            <mat-hint *ngIf="false">Invalid Password</mat-hint>
          </mat-form-field>
        </div>

        <div class="buttons">
          <button mat-raised-button [mat-dialog-close]="user"
            (click)="logIn(loginEmail.value, loginPassword.value)">Login</button>
          <span class='or'>OR</span>
          <button mat-raised-button (click)="logInWithGoogle()">Login With Google</button>
        </div>

      </div>
    </div>

  </mat-tab>

  <!-- signup tab -->
  <mat-tab label="SIGNUP">

    <div class='signup wrapper'>
      <div class='field mat-elevation-z4'>
        <h3>Be A Member of Loop Client</h3>
        <mat-divider></mat-divider>

        <div class="email">
          <mat-form-field>
            <mat-label>E-mail</mat-label>
            <input #signupEmail matInput type='email' placeholder="Enter your User Name">
            <mat-hint *ngIf="false">Too short</mat-hint>
          </mat-form-field>
        </div>

        <div class="email">
          <mat-form-field>
            <mat-label>E-mail</mat-label>
            <input #signupEmail matInput type='email' placeholder="Enter your E-mail Address">
            <mat-hint *ngIf="false">invalid e-mail address</mat-hint>
          </mat-form-field>
        </div>

        <div class='password'>
          <mat-form-field>
            <mat-label>Password</mat-label>
            <input #signupPassword matInput type='password' placeholder="Enter your Password">
            <mat-hint *ngIf="false">Password is Too Short</mat-hint>
          </mat-form-field>
        </div>

        <div class='password'>
          <mat-form-field>
            <mat-label>Confirm Password</mat-label>
            <input matInput type='password' placeholder="Confirm your Password">
            <mat-hint *ngIf="false">Password Dismatch</mat-hint>
          </mat-form-field>
        </div>

        <div class='confirm'>
          <mat-checkbox #checkbox>Agree to our Terms And Conditions</mat-checkbox>
        </div>
        <div class="buttons">
          <button mat-raised-button [disabled]='!checkbox.checked'
            (click)="signUpWtihEmail(signupEmail.value, signupPassword.value)">Sign up</button>
        </div>

      </div>
    </div>

  </mat-tab>

</mat-tab-group>
