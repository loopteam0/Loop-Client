<!-- downloade html -->
<div class="custom-container">
  <div class="title head">
    <div class="nun">
      <h4 class="lead">
        Animes
      </h4>
    </div>
    <div class="spacer"></div>
    <mat-form-field>
      <input #input (keyup.enter)="search(input.value)" matInput placeholder='Enter a Keyword' type='text'>
      <mat-icon class="animated infinite delay-4s" matSuffix (click)="search(input.value)">search </mat-icon>
    </mat-form-field>
  </div>
</div>


<div class='container' >
  <mat-card>
    <mat-card-header>
      <mat-card-title>title</mat-card-title>
      <mat-card-subtitle>subtitle</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
    
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Ok</button>
    </mat-card-actions>
  </mat-card>
</div>
